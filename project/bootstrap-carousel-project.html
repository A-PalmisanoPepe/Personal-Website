<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Slides progetto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>

          body {
            background-color:  rgb(42, 40, 40);
          }

          .slide1-style {
            height: 330px;
            margin: auto;
          }

          .slide-style {
            width: 87vw;
            margin: auto;
          }

          .carousel-item {
            height: 100vh;
          }

          .slide1 {
            background-image: url(slides/background.jpg);
          }

          @media only screen and (max-width: 300px) {
            .slide-style {
              padding-top: 20vh;
            }

          }

        </style>
    
    </head>
    <body>

      <div id="carousel-container">


        <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active slide1">
                <img src="slides/slide1-S.jpg" class="d-block slide1-style" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="slides/slide2.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide3.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide4.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide5.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide6.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide7.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide8.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide9.jpg" class="d-block slide-style" alt="...">
              </div>
              <div class="carousel-item">
                <img src="slides/slide10.jpg" class="d-block slide-style" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

      </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
